<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="nom">Votre nom * : </label>
            <input type="texc" name="nom" id="nom" placeholder="Votre nom ?" maxlength="10" autofocus="autofocus" required="required" >
        </div>

        <div>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" >
        </div>

        <div>
            <label for="comm">Commentaire :</label>
            <br>
            <textarea name="comm" id="comm" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="favori">Votre sport préféré ?</label>
            <select name="favori" id="favori" size ="1">
                <optgroup label="Athletisme">
                    <option value="marathon">Marathon</option>
                    <option value="100m">100 mètres</option>
                </optgroup>
                <optgroup label="Art martiaux">
                    <option value="karate">Karate</option>
                    <option value="boxe">Boxe</option>
                </optgroup>
                <option value="escrime">Escrime</option>
                <option value="natationsynchro">Natation Synchronisée</option>
            </select>
        </div>

        <div>
            <p>Votre pizza avec ?</p>
            <input type="checkbox" name="topping1" id="topping1">
            <label for="topping1">Mozzarella</label>
            <br>
            <input type="checkbox" name="topping2" id="topping2">
            <label for="topping2">Champignons</label>
            <br>
            <input type="checkbox" name="topping3" id="topping3">
            <label for="topping3">Poulet</label>
            <br>
            <input type="checkbox" name="topping4" id="topping4">
            <label for="topping4">Ananas</label>
            <br>
        </div>

        <div>
            <p>Votre moyen de paiement ?</p>
            <input type="radio" name="mode" id="cb" value="cb">
            <label for="cb">Carte bancaire</label>
            <br>
            <input type="radio" name="mode" id="check" value="check">
            <label for="check">Chèque</label>
            <br>
            <input type="radio" name="mode" id="espece" value="espece">
            <label for="espece">Espèces</label>
            <br>
        </div>

        <div>
            <input type="email"><br>
            <input type="url"><br>
            <input type="date"><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="time" min="11:00" max="23:00" step="900"><br>
            <input type="datetime"><br>
            <input type="color"><br>
            <input type="range" min="1" max="5" value="3" step="1"><br>
            <input type="number" min="1" max="5" value="3" step="1"><br>
        </div>

        <div>
            <input type="submit" value="Enregistrer">
            <input type="reset" value="Reinitialiser">
        </div>
    </form>
</body>
</html>
